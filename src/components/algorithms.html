<b-tabs content-class="mt-3" justified>

			<h1>1st look</h1>
			<b-row>
				<algorithm-component
					v-for="alg in intermediateAlgorithmsFirst"
					:algName="alg.name"
					:steps="alg.steps" />
			</b-row>
		</b-container>
		<b-container fluid>
			<h1>2nd look</h1>
			<b-row>
				<algorithm-component
					v-for="alg in intermediateAlgorithmsSecond"
					:algName="alg.name"
					:steps="alg.steps" />
			</b-row>
		</b-container>
	</b-tab>
	<b-tab title="Pro"> </b-tab>
</b-tabs>
